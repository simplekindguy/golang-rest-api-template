version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    env_file:
      - .env  # âœ… Load environment variables from .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network

  app:
    build:
      context: .
      args:
        SWAG_VERSION: ${SWAG_VERSION}
        MIGRATE_VERSION: ${MIGRATE_VERSION}
    container_name: go_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - ${SERVER_PORT}:8080
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      JAEGER_AGENT_HOST: jaeger
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    env_file:
      - .env
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$$REDIS_PASSWORD\" ping"]
      interval: 10s
      retries: 5
      timeout: 3s
    networks:
      - app_network

  jaeger:
    image: jaegertracing/all-in-one:1.6
    environment:
      - LOG_LEVEL=debug
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 9411:9411
    networks:
      - app_network


networks:
  app_network:

volumes:
  db_data:
  redis_data:
